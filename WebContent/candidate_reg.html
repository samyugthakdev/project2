<style>
/*custom font*/
@import url(https://fonts.googleapis.com/css?family=Montserrat);

/*basic reset*/
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;background-color:#89CFF0;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
.container {
  position: relative;
  text-align: center;
  color: black;
}
.top-left {
  position: absolute;
  top:-25px;
  left: 16px;
  font-size:17px;
}
  .topnav a{
    float: none;
    width: 100%;
  }

 .active {
  background-color: green;
  color: white;
}

.dropdown-content a {
  float: right;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

a:hover {
  color: black;
}

.fa-caret-down {
  float: right;
  padding-right: 8px;
}
#msform {
	width: 800px;
	margin: 50px auto;
	text-align: center;
	position: relative;
}
#msform fieldset {
	background: white;
	border: 0 none;
	border-radius: 3px;
	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
	padding: 20px 30px;
	box-sizing: border-box;
	width: 80%;
	margin: 0 10%;
	
	/*stacking fieldsets above each other*/
	position: relative;
}
/*Hide all except first fieldset*/
#msform fieldset:not(:first-of-type) {
	display: none;
}
/*inputs*/
#msform input, #msform textarea,#msform button {
	padding: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
	width: 100%;
	box-sizing: border-box;
	font-family: montserrat;
	color: #2C3E50;
	font-size: 13px;
}
/*buttons*/
#msform .action-button {
	width: 100px;
	background: #27AE60;
	font-weight: bold;
	color: white;
	border: 0 none;
	border-radius: 1px;
	cursor: pointer;
	padding: 10px 5px;
	margin: 10px 5px;
}
#msform .action-button:hover, #msform .action-button:focus {
	box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
}
.fs-title {
	font-size: 15px;
	text-transform: uppercase;
	color: #2C3E50;
	margin-bottom: 10px;
}
.fs-subtitle {
	font-size: 13px;
	color:  #2C3E50;
	margin-bottom: 20px;
}
</style>
</head>

  </div>
<form id="msform" action="Comp1" method="post">
  <!-- progressbar -->
  <fieldset>
    <h2 class="fs-title">Register</h2>
    <h3 class="fs-subtitle">For Job Registration</h3>
    <input type="text" name="c_name" placeholder="Your name.." />
    <input type="number" name="phn_num" placeholder="Phone number.." />
    <input type="text" name="email" placeholder="Email id..." />
    <input type="text" name="dob" placeholder="Your date of birth.." />
      <input type="text" name="gen" placeholder="Gender.." />
    <input type="text" name="degree" placeholder="Degree thet your perusing.." />
    <input type="text" name="clg_name" placeholder="College name.." />
    <input type="number" name="cgpa" step="any" placeholder="CGPA upto current semester.." />
    <input type="number" name="arrear" placeholder="History of arrear.." /> 
    <input type="text" name="prgm" placeholder="Technical skills.." />
    <input type="number" name="pro" placeholder="Number of projects done.." />
    <textarea name="address" placeholder="Address"></textarea>
    <label>Give your degree certificate</label><br><br>
    <input type="file" name="file" id="file" accept="image/jpeg, image/jpg"/>
    <button type="submit" name="submit" class="submit action-button" value="Submit">Submit</button>
  </fieldset>
</form>
